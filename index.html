<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fbb86d806d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css\styles.css">
    <title>Home | SpotifyApp Clone</title>
</head>

<body>
    <header class="header__home">
        <div class="header__home-icon">
            <i class="fas fa-cog"></i>
        </div>
    </header>
    <main>
        <h1 class="home__title">최근 재생한 항목</h1>
        <ul class="recentplay">
            <li class="recentplay__hiphopdrive">
                <img src="img\hiphopdrive.jfif">
                <span>Hip-Hop Drive</span>
            </li>
            <li class="recentplay__codingfocus">
                <img src="img\coding focus.jfif">
                <span>CODING FOCUS</span>
            </li>
            <li class="recentplay__koreanhiphop">
                <img src="img\k-hiphop.jfif">
                <span>Korean HipHop/Rap 랩 모음</span>
            </li>
        </ul>

        <h1 class="home__title">자주 반복하여 듣는 음악</h1>
        <ul class="repeatplay">
            <li class="repeatplay__jazzstandards">
                <img src="img\jazzstandard.jfif">
                <span>Jazz Standards Playlist</span>
            </li>
            <li class="repeatplay__chill">
                <img src="img\syudy lofi.jfif">
                <span>Chill Lofi Study Beats</span>
            </li>
            <li class="repeatplay__khiphop">
                <img src="img\hiphop2020.jfif">
                <span>Hip-Hop 2020</span>
            </li>
        </ul>

    </main>
    <div class="playbar">
        <div class="playbar__column1">
            <span class="playbar__icon heart">
                <i class="far fa-heart fa-2x"></i>
            </span>
        </div>
        <div class="playbar__column2 playbar__playing">
            <span class="playbar__column-song song">C.R.E.A.M.</span>
            <span class="playbar__column-singer singer">· Wu-Tang Clan</span>
        </div>
        <div class="playbar__column3">
            <span class="playbar__icon">
                <i class="far fa-pause-circle fa-2x"></i>
            </span>
            <span class="playbar__icon">
                <i class="fas fa-step-forward fa-2x"></i>
            </span>
        </div>
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-items">
                <a href="index.html" class="nav__list-icon">
                    <span>
                        <i class=" fas fa-home fa-2x"></i></span>
                </a>
                <a href="index.html" class="nav__list-text">
                    <span class="nav__list-text">Home</span>
                </a>
            </li>
            <li class="nav__list-items" style="opacity: 0.6;">
                <a href="search.html" class="nav__list-icon">
                    <span>
                        <i class="fab fa-searchengin fa-2x"></i>
                    </span>
                </a>
                <a href="search.html" class="nav__list-text">
                    <span>Search</span>
                </a>
            </li>
            <li class="nav__list-items" style="opacity: 0.6;">
                <a href="library-music-1.html" class="nav__list-icon">
                    <span>
                        <i class="fas fa-book-open fa-2x"></i>
                    </span>
                </a>
                <a href="library-music-1.html" class="nav__list-text">
                    <span>Your Library</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigscreen__text">윈도우 크기를 줄여주세요</span>
    </div>
</body>

</html>
